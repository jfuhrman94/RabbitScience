{% extends "layout.html" %}
{% block content %}
  <form action="{{ url_for('data') }}" style="display:inline">
      <label style="margin:0px">Last:</label>
      <select name="last">
        <option value="hour" {% if vals['last'] == "hour" %}selected{% endif %}>Hour</option>
        <option value="day" {% if vals['last'] == "day" %}selected{% endif %}>Day</option>
        <option value="week" {% if vals['last'] == "week" %}selected{% endif %}>Week</option>
        <option value="month" {% if vals['last'] == "month" %}selected{% endif %}>Month</option>
        <option value="year" {% if vals['last'] == "year" %}selected{% endif %}>Year</option>
      </select>
      <label>Record 1:</label>
        <select name="record1">
          <option value="random">Random</option>
        </select>
        <label>Record 2:</label>
        <select name="record2">
          <option value=""></option>
          <option value="random">Random</option>
        </select>
        <label>Record 3:</label>
        <select name="record3">
          <option value=""></option>
          <option value="random">Random</option>
        </select>
      <input type=submit style="margin: 0px 0px 0px 20px">
  </form>
  {% if request.args.get('record1') %}
  <div class="internal">
  <h3>Random Data:</h3>
  <img src="{{url_for('.static',filename=imageref)}}?{{time}}" alt="Data generated by Arduino" style="width:100%">
  </div>
  {% endif %}
{% endblock %}
